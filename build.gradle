apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.8.5'
    compile 'javax.ws.rs:javax.ws.rs-api:2.0.1'
    compile 'org.glassfish.jersey.core:jersey-common:2.25'
    compile 'org.glassfish.jersey.core:jersey-client:2.25'
    compile 'org.glassfish.jersey.core:jersey-server:2.25'
    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.25'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet-core:2.25'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.25'
    compile 'log4j:log4j:1.2.17'

    testCompile 'junit:junit:4.12'
}

task initLib(type: Copy) {
    def libDir = new File('src/main/webapp/WEB-INF/lib')
    libDir.mkdirs()

    from configurations.runtime
    into 'src/main/webapp/WEB-INF/lib'
}

task initClasses(type: Copy) {
    def classesDir = new File('src/main/webapp/WEB-INF/classes')
    classesDir.mkdirs()

    from('build/classes/main') {
        include '**/*.class'
    }
    into 'src/main/webapp/WEB-INF/classes'
}

build.dependsOn initLib
build.dependsOn initClasses

clean.doLast {
    file('src/main/webapp/WEB-INF/classes/com').deleteDir()
    file('src/main/webapp/WEB-INF/lib').deleteDir()
}
 